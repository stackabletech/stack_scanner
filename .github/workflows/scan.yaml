name: Scan all images
on: workflow_dispatch

jobs:
  image_list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.7.1
      - name: Install grype
        run: curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
      - name: Install deps
        run: poetry install
      - name: Generate image names
        id: scan
        run: poetry run python stack_scanner/main.py
    outputs:
      matrix: ${{ steps.scan.outputs.matrix }}

  scan:
    needs: image_list
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ${{ fromJson(needs.image_list.outputs.matrix) }}
    steps:
      - name: Debug
        run: echo ${{ matrix.image }}
      - name: Run Grype image
        uses: MaibornWolff/secobserve_actions_templates/actions/SCA/grype_image@main
        with:
          target: ${{ matrix.image }}
          report_name: 'dd_import_grype_image.json'
