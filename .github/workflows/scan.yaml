name: Scan all images
on:
  workflow_dispatch:
  schedule:
    - cron: '30 22 * * *' # UTC

jobs:
  scan_release_images:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        release: ['23.4.0', '23.4.1', '23.7.0', '23.11.0', '24.3.0', '0.0.0-dev']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.7.1
      - name: Install deps
        run: poetry install
      - name: Scan all images of the release
        id: scan
        run: poetry run python stack_scanner/main.py scan-release ${{ secrets.SECOBSERVE_API_TOKEN }} ${{ matrix.release }}